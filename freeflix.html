<!DOCTYPE html>
<html>
  <head>
    <title>FreeFilx</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/video.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script/freeflix.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="left-section">
        <img class="threeline" src="icons/hamburger-menu.svg" />
        <img class="youtube-logo" src="channels/jeet.png" />
      </div>
      <div class="middle-section">
        <input class="search-bar" id="searchContent" type="text" placeholder="Search" />
        <button class="search-button" id="searchContentButton">
          <img class="search-icon" src="icons/search.svg" />
          <div class="tooltip">Search</div>
        </button>
        <button class="voice-search-button" >
          <img class="voice-search-icon" src="icons/voice-search-icon.svg" />
          <div class="tooltip">Search With Your Voice</div>
        </button>
      </div>
      <div class="right-section">
        <img class="uploads" src="icons/upload.svg" />
        <img class="apps" src="icons/youtube-apps.svg" />
        <div class="notification-container">
          <img class="notification" src="icons/notifications.svg" />
          <div class="noti-count">3</div>
        </div>
        <img class="my-channel" src="channels/channel-2.jpeg" />
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar-link">
        <img src="icons/home.svg" />
        <div>Home</div>
      </div>
      <div class="sidebar-link">
        <a href="https://www.instagram.com/"><img src="icons/explore.svg" /></a>
        <div>Reels</div>
      </div>
      <div class="sidebar-link">
        <a href="https://www.youtube.com/"
          ><img src="icons/subscriptions.svg"
        /></a>

        <div>Youtube</div>
      </div>
      <div class="sidebar-link">
        <a href="https://aniwatch.to/"><img src="icons/originals (1).svg" /></a>
        <div>Anime</div>
      </div>
      <div class="sidebar-link">
        <a href="https://music.apple.com/us/browse"
          ><img src="icons/youtube-music.svg"
        /></a>
        <div>Music</div>
      </div>
      <div class="sidebar-link">
        <a href="https://community.kukufm.com/"
          ><img src="icons/library.svg"
        /></a>
        <div>Books</div>
      </div>
    </div>

    <div class="video-grid" id="video-grid-parent">
      
      
      
    </div>
  </body>
</html>
